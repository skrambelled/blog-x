{% extends 'blog/base.html' %}

{% block content %}

<h1>All the posts!</h1>

<a href="{% url 'blog/post_create' %}">Make a post</a>

{% for post in object_list %}

<div class="row">
    <div class="col-8">
        <a href="{% url 'blog/post_detail' post.pk %}">{{ post }}</a>
    </div>
</div>

{% endfor %}

{% endblock content %}
